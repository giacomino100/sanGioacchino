    <link href="css/style.css" rel="stylesheet" type="text/css">

    <my-header></my-header>

    <div class="container">
      <h1>Gruppi</h1>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div class="card" style="margin: 10px">
            <div class="text-center">
              <img src="img/famiglia.jpg" class="p-2" style="width: 50%">
            </div>
            <h4 class="card-title text-center">Gruppo Coppie (Eternamente ora)</h4>
            <div class="container">
              <button type="button" class="btn btn-outline-secondary w-100 mb-2" onclick="#">Informazioni</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="margin: 10px; text-align: center">
            <div class="text-center">
              <img src="img/logoAC.png" class="p-2" style="width: 70%">
            </div>
            <div class="container">
              <button type="button" class="btn btn-outline-secondary w-100 mb-2" onclick="#">Gruppo Adulti</button>
              <button type="button" class="btn btn-outline-secondary w-100 mb-2">Giovani</button>

              <button type="button" class="btn btn-outline-secondary w-100 mb-2">ACR</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="margin: 10px;">
            <div class="text-center">
              <img src="img/Unknown.jpg" class="p-2" style="width: 30%">
            </div>
            <h4 class="card-title text-center">Regina della Pace</h4>
            <div class="container">
              <button type="button" class="btn btn-outline-secondary w-100 mb-2" onclick="#">Informazioni</button>
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="col-md-4 d-flex align-items-center">

            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="text-muted">&copy; 2022 Parrocchia San Gioacchino</span>
