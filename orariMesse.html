      <hr>

        </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="margin: 10px; background-color: #e6af2e;">

        </div>

      <h5 style="padding-top: 20px"><b>Confessioni:</b> il parroco è sempre disponibile un’ora prima di ogni celebrazione (sia domenicale che feriale)</h5>
